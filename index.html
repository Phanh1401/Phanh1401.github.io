<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS with Layers, Search, and GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.0285, 105.8542], 13);

    // Các lớp nền
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    });

    var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    var cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    osm.addTo(map); // mặc định OSM

    // Thêm chức năng tìm kiếm
    L.Control.geocoder({
        defaultMarkGeocode: true
    }).addTo(map);

    // Thêm marker
    var marker = L.marker([21.0285, 105.8542]).addTo(map)
        .bindPopup('Xin chào! Đây là Hà Nội.')
        .openPopup();

    // Dữ liệu GeoJSON (ví dụ một khu vực nhỏ ở Hà Nội)
    var myGeoJSON = {
        "type": "Feature",
        "properties": {
            "name": "Khu vực mẫu"
        },
        "geometry": {
            "type": "Polygon",
            "coordinates": [
                [
                    [105.8500, 21.0300],
                    [105.8550, 21.0300],
                    [105.8550, 21.0350],
                    [105.8500, 21.0350],
                    [105.8500, 21.0300]
                ]
            ]
        }
    };

    var geoJsonLayer = L.geoJSON(myGeoJSON, {
        style: {
            color: 'blue',
            weight: 2,
            fillColor: 'lightblue',
            fillOpacity: 0.5
        },
        onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }
    }).addTo(map);

    // Control chọn lớp
    var baseMaps = {
        "OpenStreetMap": osm,
        "Carto Light": cartoLight,
        "Carto Dark": cartoDark
    };

    var overlayMaps = {
        "Vùng GeoJSON": geoJsonLayer
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>

</body>
</html>
