<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebGIS Full Options</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 90vh; width: 100%; }
    #controls {
      padding: 10px;
      background: #f9f9f9;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    .control-group { margin-bottom: 8px; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      color: #333;
      font-size: 14px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="file" id="upload" accept=".geojson,application/json">
  <div class="control-group">
    <label>Stroke Color:</label>
    <input type="color" id="strokeColor" value="#ff0000">
    <label>Fill Color:</label>
    <input type="color" id="fillColor" value="#ffa500">
  </div>
  <div class="control-group">
    <label>Stroke Weight:</label>
    <input type="number" id="strokeWeight" value="2" min="1" max="10">
    <label>Fill Opacity:</label>
    <input type="number" id="fillOpacity" value="0.5" step="0.1" min="0" max="1">
  </div>
  <button id="applyStyle">Áp dụng Style</button>
</div>
