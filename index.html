<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS với Tìm kiếm & Thêm Layer GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="https://unpkg.com/leaflet-omnivore/dist/leaflet-omnivore.min.js"></script>  <!-- Thêm thư viện Omnivore cho KML -->

    <script>
        // Khởi tạo bản đồ
        var map = L.map('map').setView([21.0285, 105.8544], 13);

        // Lớp nền OpenStreetMap
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        });

        // Thêm lớp mặc định
        osm.addTo(map);

        // Layer Control
        var baseMaps = {
            "OpenStreetMap": osm
        };
        L.control.layers(baseMaps).addTo(map);

        // Thêm thanh tìm kiếm địa điểm
        var geocoder = L.Control.geocoder({
            defaultMarkGeocode: false
        })
        .on('markgeocode', function(e) {
            var bbox = e.geocode.bbox;
            var poly = L.polygon([
                bbox.getSouthEast(),
                bbox.getNorthEast(),
                bbox.getNorthWest(),
                bbox.getSouthWest()
            ]).addTo(map);
            map.fitBounds(poly.getBounds());
            poly.bindPopup('<b>' + e.geocode.name + '</b>').openPopup();
        })
        .addTo(map);

        // Thêm file GeoJSON vào bản đồ
        var geojsonLayer = L.geoJSON(null, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindPopup(feature.properties.name);
                }
            }
        }).addTo(map);

        // Tải file GeoJSON từ URL hoặc file địa phương
        fetch('data.geojson')  // Thay 'data.geojson' với đường dẫn tới file của bạn
            .then(response => response.json())
            .then(data => geojsonLayer.addData(data))
            .catch(error => console.log('Lỗi khi tải GeoJSON:', error));
    </script>
</body>
</html>
