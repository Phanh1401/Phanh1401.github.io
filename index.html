<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGIS Upload GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #upload {
            margin: 10px;
        }
    </style>
</head>
<body>

<input type="file" id="upload" accept=".geojson,application/json">
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.0285, 105.8542], 13);

    // Các lớp nền
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    var cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    var baseMaps = {
        "OpenStreetMap": osm,
        "Carto Light": cartoLight,
        "Carto Dark": cartoDark
    };

    var overlayMaps = {};

    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

    // Tìm kiếm địa điểm
    L.Control.geocoder({
        defaultMarkGeocode: true
    }).addTo(map);

    // Biến lưu layer GeoJSON tải lên
    var uploadedLayer;

    // Sự kiện khi upload file
    document.getElementById('upload').addEventListener('change', function(event) {
        var file = event.target.files[0];
        if (file) {
            var reader = new FileReader();
            reader.onload = function(e) {
                var geojsonData = JSON.parse(e.target.result);

                // Nếu đã có layer cũ thì xóa trước
                if (uploadedLayer) {
                    map.removeLayer(uploadedLayer);
                    layerControl.removeLayer(uploadedLayer);
                }

                // Thêm layer mới
                uploadedLayer = L.geoJSON(geojsonData, {
                    style: {
                        color: 'red',
                        weight: 2,
                        fillColor: 'orange',
                        fillOpacity: 0.5
                    },
                    onEachFeature: function(feature, layer) {
                        if (feature.properties && feature.properties.name) {
                            layer.bindPopup(feature.properties.name);
                        }
                    }
                }).addTo(map);

                // Fit map theo layer mới
                map.fitBounds(uploadedLayer.getBounds());

                // Thêm vào control
                layerControl.addOverlay(uploadedLayer, "Lớp GeoJSON Tải Lên");
            };
            reader.readAsText(file);
        }
    });

</script>

</body>
</html>
