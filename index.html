<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple WebGIS with Layers and Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    // Khởi tạo bản đồ
    var map = L.map('map').setView([21.0285, 105.8542], 13);

    // Các lớp nền
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    });

    var cartoLight = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    var cartoDark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; CartoDB'
    });

    osm.addTo(map); // mặc định là OpenStreetMap

    // Layer control
    var baseMaps = {
        "OpenStreetMap": osm,
        "Carto Light": cartoLight,
        "Carto Dark": cartoDark
    };

    L.control.layers(baseMaps).addTo(map);

    // Thêm marker mặc định
    var marker = L.marker([21.0285, 105.8542]).addTo(map)
        .bindPopup('Xin chào! Đây là Hà Nội.')
        .openPopup();

    // Thêm chức năng tìm kiếm
    L.Control.geocoder({
        defaultMarkGeocode: true
    }).addTo(map);

</script>

</body>
</html>
